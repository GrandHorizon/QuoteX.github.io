<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <header>
        <h1 class="header"> The Quote Express</h1>
        <nav>

    </header>

    <div class="button-group">
        <button class="Gen-Button">Generate</button>
        
    </div>

    <div class="quote-container-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Click the button</blockquote>
        <span id="quote-author">Waiting...</span>
    </div>
    <div class="line-div">
        
        <hr class="line">
    </div>

    <div class="source-code">
        <h2>Made by GrandHorizon at github, Click the button below for source code</h2>
        <button class="src-btn">Source code</button>
    </div>
</body>
<script src="script.js"></script>
</html>
